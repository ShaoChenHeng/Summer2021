<!DOCTYPE html>

<html lang="">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
	<div id = "app" v-once>
		{{msg}}
		<p>Using mustaches: {{rawHtml}}</p>
		<p v-html="rawHtml"></p>
		<div v-bind:class="color">test...</div>
		<p>{{number +1}}</p>
		<p>{{ok ? 'yes' : 'no'}}</p>
		<div @click="click1">
			<div @click.stop="click2">
				click me
			</div>
		</div>
		<a v-bind:href="url">...</a>
	</div>


	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg : "hi vue",
				rawHtml : '<span style = "color:red">this is should be red</span>',
				color : 'blue',
				number : 10,
				ok : 0,
				url : "https://www.scheng52123.com"
			},
			methods:{
				click1 : function () {
					console.log('click1...');
				},
				click2 : function () {
					console.log('click2...');
				}
			}
		});
	</script>
	<style type="text/css">
	.red{color:red;}
	.blue{color:blue; font-size:100px;}
	</style>
</body>
</html>
