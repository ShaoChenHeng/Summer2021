<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id = "app">
        {{message}}
    </div>
    
    <div id = "app-1">
        <p v-if="seen"> Now you can see me.</p>
    </div>

    <div id = "app-4">   
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id = "app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id = "app-7">
        <button-counter tit="title1:" @clicknow="clicknow"></button-counter>
        <button-counter tit="title2:"></button-counter>
    </div>

    <div id = "app-8">
        {{a}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        var app1 = new Vue({
            el: '#app-1',
            data:{
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data:{
                todos: [
                    {text: 'learn js'},
                    {text: 'learn vue'},
                    {text: 'make a cow project'}
                ]
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })

        Vue.component('button-counter',{
            props: ['tit'],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<div><h1>hi...</h1><button v-on:click="clickfun"> {{tit}} you clicked me {{count}} times.</button></div>',
            methods:{
                clickfun : function () {
                    this.count++;
                    this.$emit('clicknow', this.count);
                }
            }
        })

        var vm = new Vue({
            el : '#app-7',
            data :{

            },
            methods:{
                clicknow : function (e) {
                    console.log(e);
                }
            }
        })

        var data = {a : "here"};
        var vm = new Vue({
            el : "#app-8",
            data : data
        })
        vm.$watch('a', function (newVal, oldVal) {
            console.log(newVal, oldVal);
        })
        vm.$data.a = "changed";
        
        vm.$watch('a', function (newVal, oldVal) {
            console.log(newVal, oldVal);
        })
        vm.$data.a = "changed2";

    </script>

</body>
</html>
